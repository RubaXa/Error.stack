	<script>
		Error.watch(window, function (err){
			if( window.XMLHttpRequest ){
				var xhr = new XMLHttpRequest;
				xhr.open('POST', 'https://api.mongolab.com/api/1/databases/main/collections/errors?apiKey=4obMiW4QXlHWFiHzEVEr2SJBB58CCe6C', true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify(err.toJSON()));
			}
		});
	</script>
